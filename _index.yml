indexpage:
  title: 사용자 환경에서 StorageGRID를 활성화하는 방법
  summary: NetApp StorageGRID는 퍼블릭, 프라이빗 및 하이브리드 멀티 클라우드 환경에서 다양한 사용 사례를 지원하는 소프트웨어
    정의 오브젝트 스토리지 제품군입니다. StorageGRID는 자동화된 라이프사이클 관리와 같은 업계 최고의 혁신 기능을 사용하여 장기간 다목적
    사용을 위해 비정형 데이터를 저장, 보호 및 보존합니다.
  lead: NetApp StorageGRID는 퍼블릭, 프라이빗 및 하이브리드 멀티 클라우드 환경에서 다양한 사용 사례를 지원하는 소프트웨어 정의
    오브젝트 스토리지 제품군입니다. StorageGRID은 Amazon S3 API를 기본적으로 지원하며 자동화된 라이프사이클 관리와 같은 업계
    최고의 혁신 기능을 제공하여 비정형 데이터를 장기적으로 비용 효율적으로 저장, 보호 및 보존합니다.
